{% extends "base_with_sidebar.html" %}
{% block title %}Обзор{% endblock %}
{% block content %}

<div class="container-shadow full">
    <h1>{{ article.name }}</h1>
    <div><span class="secondary-color">Автор:</span> {{ article.author.username }}</div>
    <div><span class="secondary-color">Категория:</span> {{ article.category.name }}</div>
    <div style="margin-top: 10px">{{ article.content|safe }}</div>
</div>

{% endblock %}
