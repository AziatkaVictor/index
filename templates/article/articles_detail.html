{% extends "base_with_sidebar.html" %}
{% block title %}Обзор{% endblock %}
{% block content %}

<div class="container-shadow full" style="position: relative;">
    <h1>{{ article.name }}</h1>
    <div>
        <span class="secondary-color">Автор:</span> <a href="{{ url_for('profile', id=article.author.id)}}">{{ article.author.username }}</a>
    </div>
    <div>
        <span class="secondary-color">Категория:</span> {{ article.category.name }}
    </div>
    <div style="margin-top: 10px">{{ article.content|safe }}</div>

    {% if article.canEdit() %}
        <div style="position: absolute; bottom: 15px; right: 15px; text-align: end; width: -webkit-fill-available;">
            <a href="{{ url_for('edit_article', id=article.id)}}">Edit</a> | <a href="{{ url_for('delete_article', id=article.id)}}">Delete</a>
        </div>
    {% endif %}
</div>

{% endblock %}
