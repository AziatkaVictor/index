{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="container-shadow">
    <form action="" method="post">
        {{ form.csrf_token }}   
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                <br>
                {{ field() }}
                
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %} 
    </form>
</div>
{% endblock %}
